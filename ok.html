<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>

	<script type="text/javascript">
		

function GetURLParameter(sParam) {
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) {
            return decodeURIComponent(sParameterName[1]);
        }
    }

}
document.write("<h1>Đăng ký thành công</h1> <br/>" );

document.write("Email của bạn là : " +GetURLParameter("email") +"<br/>");
document.write("Password của bạn là : " +GetURLParameter("password")+"<br/>");
document.write("Địa chỉ của bạn là : " +GetURLParameter("diachi")+"<br/>");
document.write("Số điện thoại của bạn là : " +GetURLParameter("phone")+"<br/>");
document.write("Năm sinh của bạn là : " +GetURLParameter("year")+"<br/>");
document.write("Giới tính của bạn là : " +GetURLParameter("gioitinh")+"<br/>");

	
	</script>
	
</body>
